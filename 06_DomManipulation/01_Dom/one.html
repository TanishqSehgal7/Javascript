<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>DOM Manipulation</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body class="bg-black">

    <div>
        <h1 id="title" class="heading">Dom Learning</h1>
        <h2 id="title" class="heading">Dom Learning</h1>
        <h3 id="title" class="heading">Dom Learning</h1>
        <h4 id="title" class="heading">Dom Learning</h1>
        <h5 id="title" class="heading">Dom Learning</h1>
        <h6 id="title" class="heading">Dom Learning</h1>

        <p>Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.</p>
        <input type="password">

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

    </div>
    
</body>
</html>


<!-- 

    Query selectors in DOM

    1. document.querySelector('h1')
    2. document.querySelectorAll('id/class') -> document.querySelectorAll('#id/.class/input[type='password']')
    3. document.getElementById()
    4. document.getElementByTagName()
    5. document.getElementByClassName()

 -->
