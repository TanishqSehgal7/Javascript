<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bmi.css" rel="stylesheet">

</head>
<body>

    <h1>BMI Calculator</h1>

    <div class="container">

        <div class="heightDiv">
            <h5>Please enter Height in cm:</h5>
            <input type="text" class="height">
        </div>
    
        <div class="weightDiv">
            <h5>Please enter weight in Kgs:</h5>
            <input type="text" class="weight">
        </div>
    
        <div class="calculateButton">
            <input class="calculate" type="submit"></input>
        </div>
    
        <div class="displayTextDiv">
            <h4>BMI Weight Guide</h4>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 29.9</p>
        </div>

    </div>

</body>

<script src="./bmi,js"></script> 

</html>
