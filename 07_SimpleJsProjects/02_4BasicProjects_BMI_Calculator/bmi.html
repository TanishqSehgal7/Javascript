<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bmi.css" rel="stylesheet">

</head>
<body>

    <h1>BMI Calculator</h1>

    <div class="container">

        <form>
            <p><label>Height in cms: </label><input type="text" id="height" /></p>
            <p><label>Weight in Kgs: </label><input type="text" id="weight" /></p>
            <button class="calculate" type="submit">SUBMIT</button>
            <div id="results"></div>
          </form>
    </div>

    <div class="displayTextDiv">
        <h4>BMI Weight Guide</h4>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

</body>

<script src="./bmi.js"></script> 

</html>
