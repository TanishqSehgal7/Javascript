<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <link href="./colorchanger.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Random Backgound Color Changer</h1>

            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>

    </div>
    
</body>
