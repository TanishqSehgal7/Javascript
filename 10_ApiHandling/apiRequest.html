<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pupulation from API</title>
    <link href="./apiRequest.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="personalInfoContainer">
            <img alt="ProfileImage">
            <div class="info">
                <h3>Personal Details</h3>
                <p id="name">Name</p>
                <p id="gender">Gender</p>
                <p id="dob">DOB and Age</p>
                <p id="email">Email</p>
                <p id="loc">Location</p>
                <p id="nat">Nationality</p>
                <p id="contact">Contact Number</p>
            </div>
        </div>

        <div class="loginCredentials">
            <h3>Registration Information</h3>
            <p id="username">UserName</p>
            <p id="pass">Password</p>
            <p id="regdate">Registration Date and Age</p>
        </div>
        

    </div>

</body>
<script src="./apirequest.js"></script>
</html>
